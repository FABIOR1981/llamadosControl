<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Llamados Laborales</title>
  <link rel="stylesheet" href="css/llamados.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8 font-sans">
    <div class="flex flex-col items-center mb-8">
      <h1 class="text-4xl font-extrabold text-blue-800 mb-2 tracking-tight drop-shadow">Gestión de Llamados Laborales</h1>
      <p class="text-lg text-gray-600">Tablero de seguimiento de procesos de selección</p>
    </div>
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-blue-100">
      <h2 class="text-2xl font-bold mb-6 text-blue-700">Llamados Ingresados</h2>
      <div class="overflow-x-auto rounded-xl border border-blue-100">
        <table id="tablaLlamados" class="min-w-full text-sm text-left bg-white rounded-xl">
          <thead class="sticky top-0 z-10 bg-blue-100">
            <tr class="">
              <th class="px-3 py-2"></th>
              <th class="px-3 py-2">ID</th>
              <th class="px-3 py-2">Empresa</th>
              <th class="px-3 py-2">Puesto</th>
              <th class="px-3 py-2">Inicio</th>
              <th class="px-3 py-2">Fin</th>
              <th class="px-3 py-2">Finalistas</th>
              <th class="px-3 py-2">Estado</th>
              <th class="px-3 py-2">Días Activos</th>
              <th class="px-3 py-2">% Conversión Final</th>
              <th class="px-3 py-2">Editar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Templates para filas y detalles -->
    <template id="template-fila-nueva">
      <tr class="llamado-row">
        <td></td>
        <td><input type='text' data-field='id_llamado' class='input-tw input-inline' style='width:80px;'></td>
        <td><input type='text' data-field='empresa' class='input-tw input-inline' style='width:120px;'></td>
        <td><input type='text' data-field='nombre_puesto' class='input-tw input-inline' style='width:140px;'></td>
        <td><input type='date' data-field='fecha_inicio' class='input-tw input-inline' style='width:130px;'></td>
        <td><input type='date' data-field='fecha_fin' class='input-tw input-inline' style='width:130px;'></td>
        <td style="text-align:center;"><input type='number' data-field='cant_finalistas' class='input-tw input-inline' style='width:70px;'></td>
        <td><select data-field='estado' class='input-tw input-inline' style='width:110px;'><option value='Abierto'>Abierto</option><option value='En Curso'>En Curso</option><option value='Pausado'>Pausado</option><option value='Cerrado'>Cerrado</option></select></td>
        <td style="text-align:center;"></td>
        <td style="text-align:center;"></td>
        <td><button class='btn-guardar-nuevo'>Nuevo</button></td>
      </tr>
    </template>
    <template id="template-fila-llamado">
      <tr class="llamado-row">
        <td><button class="toggle-detalle" title="Ver detalle">▶</button></td>
        <td class="td-id"></td>
        <td class="td-empresa"></td>
        <td class="td-nombre"></td>
        <td><input type="date" class="input-tw input-inline input-fecha-inicio" style="width:130px;" disabled></td>
        <td><input type="date" class="input-tw input-inline input-fecha-fin" style="width:130px;" disabled></td>
        <td style="text-align:center;"><input type="number" class="input-tw input-inline input-finalistas" style="width:70px;" disabled></td>
        <td><select class="input-tw input-inline input-estado" style="width:110px;" disabled>
          <option value="Abierto">Abierto</option>
          <option value="En Curso">En Curso</option>
          <option value="Pausado">Pausado</option>
          <option value="Cerrado">Cerrado</option>
        </select></td>
        <td class="td-dias"></td>
        <td class="td-conversion"></td>
        <td>
          <button class="btn-editar text-blue-600 underline hover:text-blue-900">Editar</button>
          <button class="btn-guardar" style="display:none;">Guardar</button>
          <button class="btn-cancelar" style="display:none;">Cancelar</button>
        </td>
      </tr>
    </template>
    <template id="template-detalle-llamado">
      <tr class="detalle-row" style="display:none;">
        <td colspan="10">
          <div class="detalle-block" style="padding:0.5em 1em; background:#f8fafc; border-radius:0.5em;">
            <table class="tabla-detalle" style="width:auto; margin-top:0.5em; font-size:1em; border-radius:0.75em; overflow:hidden; border-collapse:separate; border-spacing:0; box-shadow:0 2px 8px rgba(30,64,175,0.06);">
              <tr style="font-weight:700; background:#dbeafe; color:#2563eb;">
                <td style="padding:6px 18px; font-family:'Segoe UI',Arial,sans-serif;">Etapa</td>
                <td style="padding:6px 18px; font-family:'Segoe UI',Arial,sans-serif;">Fecha</td>
                <td style="padding:6px 18px; text-align:center; font-family:'Segoe UI',Arial,sans-serif;">Cantidad</td>
                <td style="padding:6px 18px; font-family:'Segoe UI',Arial,sans-serif;">Observaciones</td>
              </tr>
              <tr class="detalle-postulacion" style="background:#fff;">
                <td style="padding:4px 12px;">Postulación</td>
                <td style="padding:4px 12px;"><input type="date" class="input-tw input-inline input-fecha-postulacion" style="width:130px;" disabled></td>
                <td style="text-align:center; padding:4px 12px;"><input type="number" class="input-tw input-inline input-cant-postulantes" style="width:70px;" disabled></td>
                <td style="padding:4px 12px;"><textarea class="input-tw input-inline input-obs-postulacion" style="width:100%;height:2em;" disabled></textarea></td>
              </tr>
              <tr class="detalle-seleccion" style="background:#f1f5f9;">
                <td style="padding:4px 12px;">Selección</td>
                <td style="padding:4px 12px;"><input type="date" class="input-tw input-inline input-fecha-seleccion" style="width:130px;" disabled></td>
                <td style="text-align:center; padding:4px 12px;"><input type="number" class="input-tw input-inline input-cant-seleccionados" style="width:70px;" disabled></td>
                <td style="padding:4px 12px;"><textarea class="input-tw input-inline input-obs-seleccion" style="width:100%;height:2em;" disabled></textarea></td>
              </tr>
              <tr class="detalle-entrevista" style="background:#fff;">
                <td style="padding:4px 12px;">Entrevista</td>
                <td style="padding:4px 12px;"><input type="date" class="input-tw input-inline input-fecha-entrevista" style="width:130px;" disabled></td>
                <td style="text-align:center; padding:4px 12px;"><input type="number" class="input-tw input-inline input-cant-entrevistados" style="width:70px;" disabled></td>
                <td style="padding:4px 12px;"><textarea class="input-tw input-inline input-obs-entrevista" style="width:100%;height:2em;" disabled></textarea></td>
              </tr>
              <tr class="detalle-psicotecnico" style="background:#f1f5f9;">
                <td style="padding:4px 12px;">Psicotécnico</td>
                <td style="padding:4px 12px;"><input type="date" class="input-tw input-inline input-fecha-psicotecnico" style="width:130px;" disabled></td>
                <td style="text-align:center; padding:4px 12px;"><input type="number" class="input-tw input-inline input-cant-psicotecnico" style="width:70px;" disabled></td>
                <td style="padding:4px 12px;"><textarea class="input-tw input-inline input-obs-psicotecnico" style="width:100%;height:2em;" disabled></textarea></td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/llamados.js"></script>
</body>
</html>
