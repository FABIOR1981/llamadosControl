<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Llamados Laborales</title>
  <link rel="stylesheet" href="css/llamados.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8 font-sans">
    <div class="flex flex-col items-center mb-8">
      <h1 class="text-4xl font-extrabold text-blue-800 mb-2 tracking-tight drop-shadow">Gestión de Llamados Laborales</h1>
      <p class="text-lg text-gray-600">Tablero de seguimiento de procesos de selección</p>
    </div>
    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-8 rounded-2xl shadow-lg mb-10 border border-blue-200">
      <form id="llamadoForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Cabecera -->
        <div>
          <label class="block font-semibold">ID Llamado</label>
          <input type="text" name="id_llamado" required class="input-tw" placeholder="L-01">
        </div>
        <div>
          <label class="block font-semibold">Nombre Puesto</label>
          <input type="text" name="nombre_puesto" required class="input-tw">
        </div>
        <!-- Tiempos -->
        <div>
          <label class="block font-semibold">Fecha Inicio</label>
          <input type="date" name="fecha_inicio" class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Fecha Fin</label>
          <input type="date" name="fecha_fin" class="input-tw">
        </div>
        <!-- Etapa 1 -->
        <div>
          <label class="block font-semibold">Fecha Postulación</label>
          <input type="date" name="fecha_postulacion" class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Postulantes</label>
          <input type="number" name="cant_postulantes" min="0" class="input-tw">
        </div>
        <!-- Etapa 2 -->
        <div>
          <label class="block font-semibold">Fecha Selección</label>
          <input type="date" name="fecha_seleccion" class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Seleccionados</label>
          <input type="number" name="cant_seleccionados" min="0" class="input-tw">
        </div>
        <!-- Etapa 3 -->
        <div>
          <label class="block font-semibold">Fecha Entrevista</label>
          <input type="date" name="fecha_entrevista" class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Entrevistados</label>
          <input type="number" name="cant_entrevistados" min="0" class="input-tw">
        </div>
        <!-- Etapa 4 -->
        <div>
          <label class="block font-semibold">Fecha Psicotécnico</label>
          <input type="date" name="fecha_psicotecnico" class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Psicotécnico</label>
          <input type="number" name="cant_psicotecnico" min="0" class="input-tw">
        </div>
        <!-- Cierre -->
        <div>
          <label class="block font-semibold">Cantidad Finalistas</label>
          <input type="number" name="cant_finalistas" min="0" class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Estado</label>
          <select name="estado" class="input-tw">
            <option value="Abierto">Abierto</option>
            <option value="En Curso">En Curso</option>
            <option value="Pausado">Pausado</option>
            <option value="Cerrado">Cerrado</option>
          </select>
        </div>
        <div class="md:col-span-3 flex justify-end items-end mt-4">
          <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-400 text-white px-8 py-2 rounded-lg shadow hover:from-blue-700 hover:to-blue-500 font-semibold transition-all">➕ Agregar Llamado</button>
        </div>
      </form>
    </div>
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-blue-100">
      <h2 class="text-2xl font-bold mb-6 text-blue-700">Llamados Ingresados</h2>
      <div class="overflow-x-auto rounded-xl border border-blue-100">
        <table class="min-w-full text-sm text-left bg-white rounded-xl">
          <thead class="sticky top-0 z-10 bg-blue-100">
            <tr class="">
              <th class="px-3 py-2">ID</th>
              <th class="px-3 py-2">Puesto</th>
              <th class="px-3 py-2">Inicio</th>
              <th class="px-3 py-2">Fin</th>
              <th class="px-3 py-2">Postulación</th>
              <th class="px-3 py-2">Postulantes</th>
              <th class="px-3 py-2">Selección</th>
              <th class="px-3 py-2">Seleccionados</th>
              <th class="px-3 py-2">Entrevista</th>
              <th class="px-3 py-2">Entrevistados</th>
              <th class="px-3 py-2">Psicotécnico</th>
              <th class="px-3 py-2">Psicotécnico OK</th>
              <th class="px-3 py-2">Finalistas</th>
              <th class="px-3 py-2">Estado</th>
              <th class="px-3 py-2">Días Activos</th>
              <th class="px-3 py-2">% Conversión Final</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/llamados.js"></script>
</body>
</html>
