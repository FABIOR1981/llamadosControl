<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Llamados Laborales</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/llamados.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Gestión de Llamados Laborales</h1>
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <form id="llamadoForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Cabecera -->
        <div>
          <label class="block font-semibold">ID Llamado</label>
          <input type="text" name="id_llamado" required class="input-tw" placeholder="L-01">
        </div>
        <div>
          <label class="block font-semibold">Nombre Puesto</label>
          <input type="text" name="nombre_puesto" required class="input-tw">
        </div>
        <!-- Tiempos -->
        <div>
          <label class="block font-semibold">Fecha Inicio</label>
          <input type="date" name="fecha_inicio" required class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Fecha Fin</label>
          <input type="date" name="fecha_fin" required class="input-tw">
        </div>
        <!-- Etapa 1 -->
        <div>
          <label class="block font-semibold">Fecha Postulación</label>
          <input type="date" name="fecha_postulacion" required class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Postulantes</label>
          <input type="number" name="cant_postulantes" min="0" required class="input-tw">
        </div>
        <!-- Etapa 2 -->
        <div>
          <label class="block font-semibold">Fecha Selección</label>
          <input type="date" name="fecha_seleccion" required class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Seleccionados</label>
          <input type="number" name="cant_seleccionados" min="0" required class="input-tw">
        </div>
        <!-- Etapa 3 -->
        <div>
          <label class="block font-semibold">Fecha Entrevista</label>
          <input type="date" name="fecha_entrevista" required class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Entrevistados</label>
          <input type="number" name="cant_entrevistados" min="0" required class="input-tw">
        </div>
        <!-- Etapa 4 -->
        <div>
          <label class="block font-semibold">Fecha Psicotécnico</label>
          <input type="date" name="fecha_psicotecnico" required class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Cantidad Psicotécnico</label>
          <input type="number" name="cant_psicotecnico" min="0" required class="input-tw">
        </div>
        <!-- Cierre -->
        <div>
          <label class="block font-semibold">Cantidad Finalistas</label>
          <input type="number" name="cant_finalistas" min="0" required class="input-tw">
        </div>
        <div>
          <label class="block font-semibold">Estado</label>
          <select name="estado" required class="input-tw">
            <option value="Abierto">Abierto</option>
            <option value="En Curso">En Curso</option>
            <option value="Pausado">Pausado</option>
            <option value="Cerrado">Cerrado</option>
          </select>
        </div>
        <div class="md:col-span-3 flex justify-end items-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Agregar Llamado</button>
        </div>
      </form>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Llamados Ingresados</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left" id="tablaLlamados">
          <thead>
            <tr class="bg-gray-200">
              <th>ID</th>
              <th>Puesto</th>
              <th>Inicio</th>
              <th>Fin</th>
              <th>Postulación</th>
              <th>Postulantes</th>
              <th>Selección</th>
              <th>Seleccionados</th>
              <th>Entrevista</th>
              <th>Entrevistados</th>
              <th>Psicotécnico</th>
              <th>Psicotécnico OK</th>
              <th>Finalistas</th>
              <th>Estado</th>
              <th>Días Activos</th>
              <th>% Conversión Final</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/llamados.js"></script>
</body>
</html>
